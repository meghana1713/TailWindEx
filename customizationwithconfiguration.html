<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Customization</title>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            'sans': ['cursive'],//customize fontFamily value only for fontFamily we use []
          },
          screens: {
            sm: "550px",//as sm key is already there so no need to keep them in quotes as we only asigning new value here 550px  for our application only not in the tailwind docs
            md: "800px",
            lg: "1200px",
            xl: "1440px",
          },
          borderRadius: {
        '4xl': '2rem', //4xl is a new key we are creating so we keeping in quotes
      },
        },
        
        extend: {
          colors: {
            primary: "#243c5a",
            secondary: "#148f77",
          },
          spacing: {
            6: "2.5rem", // letter-spacing 6 we are re assigning this 6 key with our 2.5rem value 
            128: "32rem",// letter-spacing 6 we are re assigning this 128 key with our 32rem value 
          },
          
          
        },
      };
    </script>
  </head>
  <body
    class="bg-black sm:bg-green-800 md:bg-blue-800 lg:bg-yellow-800 xl:bg-purple-800 2xl:bg-orange-800"
  >
  <div class="border-secondary border p-6 mb-128 max-w-sm mx-auto rounded-4xl">

    <h1 class="text-primary text-xl font-sans">
  </div>

    </h1>

    <script>
      function showBrowserWidth() {
        const width = window.innerWidth;

        document.querySelector("h1").innerHTML = `Width: ${width}`;
      }

      window.onload = showBrowserWidth;
      window.onresize = showBrowserWidth;
    </script>
  </body>
</html>

<!-- Breakpoint Classes
    sm	640px	  @media (min-width: 640px) { ... }
    md	768px	  @media (min-width: 768px) { ... }
    lg	1024px	@media (min-width: 1024px) { ... }
    xl	1280px	@media (min-width: 1280px) { ... }
    2xl	1536px	@media (min-width: 1536px) { ... }
  -->
